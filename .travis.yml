language: php

sudo: true

php:
- 7.1
- 7.2
- nightly

env:
  matrix:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

matrix:
  fast_finish: true

  allow_failures:
  - php: nightly

cache:
  directories:
  - $HOME/.composer/cache
  - node_modules

services:
- sqlite

before_script:
- composer install
- travis_retry composer self-update
- travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-dist
- composer show laravel/framework

script:
- vendor/bin/phpunit
